<link rel="import" href="../bower_components/iron-jsonp-library/iron-jsonp-library.html">
<dom-module id="mp-element">
  <template>
    <p> Meetups - Eventos</p>
      <template is="dom-repeat" items="{{eventos}}">
        <h2>{{item.name}}</h2>

      </template>
      <iron-jsonp-library
        library-url="https://api.meetup.com/houston-js/events?callback=%%callback%%"
        notify-event="api-load"
        library-loaded="{{loaded}}"
        ></iron-jsonp-library>
  </template>

  <script>
    Polymer({
      is: 'mp-element',
      // properties: {
      //   eventos: Array
      // },
      _celeste: function(data){
        console.log(data);
      },
      listeners: {
        'api-load': 'regularTap',
      },

      regularTap: function(data) {
        //console.log(data.detail[0].data);
        this.eventos = data.detail[0].data;

        console.log(this.eventos);
      },
      // api-load: function(ev) { 
      //   console.log(ev);
      // },
    });
  </script>
</dom-module>
